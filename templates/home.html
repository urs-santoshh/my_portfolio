{% extends "base.html" %}
{% block nav_item_home %}active{% endblock nav_item_home %}

{% block body %}

    <div class="container-fluid mt-0 mb-0 px-0">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">
                </button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2">
                </button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3">
                </button>

            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="static/img/slider-001.jpg" class="img-fluid w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="static/img/slider-002.jpg" class="img-fluid w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="static/img/slider-003.jpg" class="img-fluid w-100" alt="...">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span >Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

    </div>

{% endblock body %}

{% extends "base.html" %}
{% block nav_item_contact %}active{% endblock nav_item_contact %}

{% block body %}

    <div class="container">
        <h2 class="text-center my-3">Contact Me</h2>

        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Enter your full name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="First_name Last_name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="username@example.com"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Contact Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your contact number"
                    aria-describedby="phoneHelp">
                <div id="phoneHelp" class="form-text">We'll never share your contact number with anyone else.</div>
            </div>

            <div class="form-group mb-1">
                <label for="exampleFormControlTextarea1" class="form-label">Your precious words</label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter your message"
                    rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>

{% endblock body %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />

    <!-- Add icon library -->
    <link rel="stylesheet" href="static/css/brands.css">

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <title>Home</title>
</head>

<body  style="padding-bottom: 120px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">dev Santosh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_home %}{% endblock nav_item_home %}" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_about %}{% endblock nav_item_about %}" href="/about">About
                            Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_item_contact %}{% endblock nav_item_contact %}"
                            href="/contact">Contact Me</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="/">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Hello Visitor!!</strong> I am looking for a full time job. Feel free to contact me if you like my
        profile
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--template inheritence-->
    {% block body %}

    {% endblock body %}

    <footer class="fixed-bottom">

        <div class="text-center container p-4 pb-0">

            <section class="mb-4">

                <!-- Facebook -->
                <a class="btn btn-primary btn-floating m-1 rounded-circle" 
                    target="_blank" href="https://facebook.com/urs.santoshh" role="button" data-bs-toggle="button">
                    <b class="fa-brands fa-facebook-f"></b>
                </a>
                
                
                <!-- Twitter -->
                <a class="btn btn-primary btn-floating m-1 rounded-circle" 
                    target="_blank" href="https://twitter.com/urs_santoshh" role="button" data-bs-toggle="button">
                    <b class="fa-brands fa-twitter"></b>
                </a>

                <!-- Spotify -->
                <a class="btn btn-success btn-floating m-1 rounded-circle"
                    target="_blank" href="https://open.spotify.com/user/21xesiekdg6lsoqift3o6o2vi" role="button" data-bs-toggle="button">
                    <b class="fa-brands fa-spotify"></b>
                </a>

                <!-- Instagram -->
                <!--<a class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #ac2bac;" target="_blank" href="#!"
                    role="button">
                    <i class="fa-brands fa-instagram"></i>
                </a> -->

                <!-- Linkedin -->
                <!--<a class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #0082ca;" target="_blank" href="#!" role="button">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>-->

                <!-- Github -->
                <a class="btn btn-dark btn-floating m-1 rounded-circle" 
                    target="_blank" href="https://github.com/urs-santoshh" role="button">
                    <b class="fa-brands fa-github"></b>
                </a>

            </section>

        </div>

        <div class="">
            <p class="bg-dark text-light text-center py-2 my-0">
                &copy;urs-santoshh | All rights reserved
            </p>
        </div>
    </footer>

</body>

</html>
